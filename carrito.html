<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- ICONO -->
        <link rel="icon" href="assets/img/vinyl.svg" />
        <!-- MI CSS -->
        <link rel="stylesheet" href="./css/estilo.css" />
        <!-- ICONOS BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
        <title>vinyl mania</title>
    </head>
    <body>
        <div class="wrapper">
            <aside>
                <header>
                    <h1 class="logo">vinyl mania</h1>
                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="button-menu button-return" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i>seguir comprando</a
                            >
                        </li>
                        <li>
                            <a class="button-menu button-cart active" href="./carrito.html"><i class="bi bi-cart-fill"></i>carrito</a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="footer-text">Â© 2022 leandro canonico</p>
                </footer>
            </aside>
            <main>
                <h2 class="main-title">tu carrito</h2>
                <div class="cart-container">
                    <p class="empty-cart">tu carrito esta vacio. <i class="bi bi-emoji-frown-fill"></i></p>
                    <div class="cart-products disabled">
                        <div class="cart-product">
                            <img class="cart-product-img" src="./assets/img/vinilos/clicsModernos.jpg" alt="" />
                            <div class="cart-product-title">
                                <small>titulo</small>
                                <h3>clics modernos</h3>
                            </div>
                            <div class="cart-product-quantity">
                                <small>cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="cart-product-price">
                                <small>precio</small>
                                <p>$8700</p>
                            </div>
                            <div class="cart-product-subtotal">
                                <small>subtotal</small>
                                <p>$8700</p>
                            </div>
                            <button class="cart-product-delete"><i class="bi bi-trash3-fill"></i></button>
                        </div>
                        <div class="cart-product">
                            <img class="cart-product-img" src="./assets/img/vinilos/artaud.jpg" alt="" />
                            <div class="cart-product-title">
                                <small>titulo</small>
                                <h3>artaud</h3>
                            </div>
                            <div class="cart-product-quantity">
                                <small>cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="cart-product-price">
                                <small>precio</small>
                                <p>$7500</p>
                            </div>
                            <div class="cart-product-subtotal">
                                <small>subtotal</small>
                                <p>$7500</p>
                            </div>
                            <button class="cart-product-delete"><i class="bi bi-trash3-fill"></i></button>
                        </div>
                    </div>
                    <div class="cart-actions disabled">
                        <div class="cart-actions-left">
                            <button class="cart-actions-empty">vaciar carrito</button>
                        </div>
                        <div class="cart-actions-right">
                            <div class="cart-actions-total">
                                <p>total:</p>
                                <p id="total">$20000</p>
                            </div>
                            <button class="cart-actions-buy">comprar</button>
                        </div>
                    </div>
                    <p class="bought-cart disabled">muchas gracias por tu compra! <i class="bi bi-emoji-laughing-fill"></i></i></p>
                </div>
            </main>
        </div>
        <!-- MI JS -->
        <script src="./js/carrito.js"></script>
    </body>
</html>
